<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Competible" content="ie=edge">
    <link href="css/Monsterrat.css" rel="stylesheet">
    <link rel="stylesheet" href="css/bootstrap-material-design.min.css"
        integrity="sha384-wXznGJNEXNG1NFsbm0ugrLFMQPWswR3lds2VeinahP8N0zJw9VWSopbjv2x7WCvX" crossorigin="anonymous">
    <link rel="stylesheet" href="css/all.css">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/owl.carousel.min.css">
    <link rel="stylesheet" href="css/owl.theme.default.min.css">
    <link rel="shortcut icon" type="image/png" href="img/favicon.png">
    <link rel="stylesheet" href="css/animate.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body>
    <nav class="navbar navbar-shadow justify-content-between">
        <a href="#" class="navbar-sm-brand">
            <img src="images/logo.webp" alt="">
        </a>
        <div class="input__search-bar">
            <input type="text" placeholder="Search">
            <i class="fas fa-search"></i>
        </div>
        <div class="nav__social-icon d-flex justify-content-center">
            <a href="#" data-toggle="tooltip" data-placement="bottom" title="Wish list">
                <i class="far fa-heart"></i>
            </a>
            <div class="dropdown">
                <a href="#" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    <i class="fas fa-shopping-cart"></i>
                </a>
                <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                    <a class="dropdown-item" href="#">Action</a>
                    <a class="dropdown-item" href="#">Another action</a>
                    <a class="dropdown-item" href="#">Something else here</a>
                </div>
            </div>


            <a href="#">
                <i class="far fa-user"></i>
            </a>
        </div>

    </nav>

    <section class="section__login">
        <div class="containter-fluid">
            <div class="row">
                <div class="col-md-6">
                    <h1>Login</h1>
                    <label for="customer__email">E-mail address</label>
                    <input type="email" required name="customer__email" class="col-md-8">

                    <label for="customer__password">Password</label>
                    <input type="password" required name="customer__password" class="col-md-8">
                    <div class="col-md-12 pad-0-0 mar-top-md">
                        <a href="#" class="btn btn-fit btn--blue">Login</a>
                        <a href="#" class="reset_password">Lost your password ?</a>
                    </div>
                </div>

                <div class="col-md-6">
                    <h1>Register</h1>
                    <label for="customer__firstname">First name</label>
                    <input type="text" required name="customer__firstname" class="col-md-8">

                    <label for="customer__lastname">Last name</label>
                    <input type="text" required name="customer__lastname" class="col-md-8">
                    <label for="customer__email">E-mail address</label>
                    <input type="email" required name="customer__email" class="col-md-8">

                    <label for="customer__password">Password</label>
                    <input type="password" required name="customer__password" class="col-md-8">
                    <div class="col-md-12 pad-0-0 mar-top-md">
                        <a href="#" class="btn btn-fit btn--blue">Register</a>
                    </div>
                </div>
            </div>
        </div>
    </section>




    <script src="js/wow.min.js"></script>
    <script>
        new WOW().init();
    </script>
    <script src="js/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://unpkg.com/popper.js@1.12.6/dist/umd/popper.js"
        integrity="sha384-fA23ZRQ3G/J53mElWqVJEGJzU0sTs+SvzG8fXVWP+kJQ1lwFAOkcUOysnlKJC33U"
        crossorigin="anonymous"></script>
    <script src="js/bootstrap-material-design.min.js"
        integrity="sha384-CauSuKpEqAFajSpkdjv3z9t8E7RlpJ1UP0lKM/+NdtSarroVKu069AlsRPKkFBz9"
        crossorigin="anonymous"></script>
    <script>$(document).ready(function () { $('body').bootstrapMaterialDesign(); });</script>
    <script src="js/all.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/owl.carousel.min.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
